<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="scss/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Contact us</title>
  </head>

  <body>
    <header>
      <h1>Contact Sales</h1>
      <p>
        Let’s get this conversation started. Tell us a bit about yourself, and
        we’ll get in touch as soon as we can.
      </p>
    </header>

    <main>
      <form class="form" action="index.html" method="post">
        <div class="flex-row-container">
          <label class="bold-label gap"
            >First name
            <input type="text" name="firstName" />
          </label>
          <label class="bold-label"
            >Last name
            <input type="text" name="lastName" />
          </label>
        </div>

        <label class="bold-label"
          >Work email
          <input type="text" name="email" />
        </label>
        <label class="bold-label"
          >Message
          <textarea name="message" rows="8" cols="80"></textarea>
        </label>
        <label class="bold-label"
          >Phone number
          <input type="text" name="phoneNumber" />
        </label>
        <label class="bold-label"
          >Company name
          <input type="text" name="companyName" />
        </label>

        <label class="bold-label">Number of employees</label>
        <div class="flex-row-container">
          <div class="flex-col-container gap">
            <button type="button">1-9</button>
            <button type="button">50-99</button>
            <button type="button">250-499</button>
            <button type="button">1000-4999</button>
          </div>
          <div class="flex-col-container">
            <button type="button">10-49</button>
            <button type="button">100-249</button>
            <button type="button">500-999</button>
            <button type="button">5000+</button>
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" />
          <label class="checkbox-label"
            >Please also send me occasional emails about Zendesk products and
            services. (You can unsubscribe at any time.)</label
          >
        </div>

        <p>
          By submitting my personal information, I understand and agree that
          Zendesk may collect, process, and retain my data pursuant to the
          <a
            href="https://www.zendesk.com/company/agreements-and-terms/privacy-policy/"
            target="_blank"
            >Zendesk Privacy Policy</a
          >.
        </p>

        <input type="submit" value="Contact Sales" />
      </form>
    </main>
  </body>
</html>
