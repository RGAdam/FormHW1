<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>

    <title>Contact us</title>
  </head>
  <body>
    <h1>Contact Sales</h1>
    <p>Let’s get this conversation started. Tell us a bit about yourself, and we’ll get in touch as soon as we can.</p>

    <form class="form" action="index.html" method="post">
      <label for="fname">First name</label>
      <input type="text" name="fname" value="">

      <label for="lname">Last name</label>
      <input type="text" name="lname" value="">

      <label for="email">Work email</label>
      <input type="text" name="email" value="">

      <label for="message">Message</label>
      <textarea name="message" rows="8" cols="80"></textarea>

      <label for="phonenumber">Phone number</label>
      <input type="text" name="phonenumber" value="">

      <label for="numberofemployees">Number of employees</label>
      <button type="button" name="button">1-9</button>
      <button type="button" name="button">10-49</button>
      <button type="button" name="button">50-99</button>

      <input type="checkbox" name="emailsubcription" value="">
      <label for="checkbox">Please also send me occasional emails about Zendesk products and services. (You can unsubscribe at any time.)</label>

      <p>By submitting my personal information, I understand and agree that Zendesk may collect, process, and retain my data pursuant to the <u>Zendesk Privacy Policy.</u></p>

      <input type="submit" name="submitbutton" value="Contact Sales">
    </form>
  </body>
</html>
